{% extends "base.html" %}
{% block content %}

<div class="jumbotron text-center">
<h1 class='text-center'>Welcome {{ user.username|capfirst }} to Dazed and Confused!</h1>

<h2 class='text-center'>Please search for a product to continue:</h2>

<div id='form'>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-default" type="submit" value="Search"/>
  </form>
</div>
<body>
{{results}}
</body>
</div>
{%endblock%}
