{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 class='text-center'>Welcome to the Dazed and Confused Login Page!</h2></br>
  <img src="static/cover_page.jpg">
  <h3 class='text-center'>Please enter your email adress and password to continue:</h3>
  <form class='text-center' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="margin-top:5px;">Log in</button>
  </form>
{% endblock %}
